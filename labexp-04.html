<!DOCTYPE html>
<html>
<head>
    <title>Smart Grocery Shop</title>

    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            margin: 0;
        }

        header {
            background-color: #2e8b57;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #products {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
        }

        .card {
            background: white;
            width: 200px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px gray;
            text-align: center;
        }

        button {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1f6b44;
        }

        #cart {
            background: white;
            margin: 20px;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<header>
    <h1>Smart Grocery Shop</h1>
    <p>Owner: Sheikh Arman Hussain</p>
</header>

<section id="products"></section>

<section id="cart">
    <h2>Cart</h2>
    <ul id="cartItems"></ul>
    <p id="totalPrice"></p>
</section>

<script>
    const cart = [];

    const displayProducts = (products) => {
        const container = document.getElementById("products");
        container.innerHTML = "";

        products.forEach(product => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <h3>${product.title}</h3>
                <p>Price: ₹${product.price}</p>
                <button>Add to Cart</button>
            `;

            card.querySelector("button").addEventListener("click", () => {
                addToCart(product);
            });

            container.appendChild(card);
        });
    };

    const addToCart = (product) => {
        cart.push(product);
        updateCart();
    };

    const updateCart = () => {
        const cartList = document.getElementById("cartItems");
        cartList.innerHTML = "";

        let total = 0;

        cart.forEach(item => {
            const li = document.createElement("li");
            li.textContent = `${item.title} - ₹${item.price}`;
            cartList.appendChild(li);
            total += item.price;
        });

        document.getElementById("totalPrice").textContent =
            `Total Amount: ₹${total}`;
    };

    const fetchProducts = async () => {
        const response = await fetch("https://dummyjson.com/products?limit=6");
        const data = await response.json();
        displayProducts(data.products);
    };

    fetchProducts();
</script>

</body>
</html>
